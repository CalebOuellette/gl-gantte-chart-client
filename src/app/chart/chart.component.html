<h1>Chart One</h1>

<div>
  <div class="now" [ngStyle]="{ left: nowOffset + 'px' }">
    Now
    <div id="verticalNowLine"></div>
  </div>

  <div *ngFor="let item of channels" class="channel">
    <div class="info" [ngStyle]="{ width: (nowOffset - 5) + 'px' }">

    </div>
    <div  [ngStyle]="{ left: (nowOffset + ((nowDate.getTime() - item.startDate.getTime()) / zoomScale) ) +'px', 'backgroundColor': item.color, 'width': (item.totalTime / zoomScale) + 'px' }"
      class="task">
      <div class="dragZone" (mousedown)="taskMove(item, $event)">
             Task {{item.id}} {{((item.startDate.getTime() - nowDate.getTime()) / item.totalTime)| percentRound | percent: '1.0-0'
      }}
      </div>
      <div class="expandZone" (mousedown)="taskExpand(item, $event)">
      </div>

 
    </div>
  </div>
</div>
