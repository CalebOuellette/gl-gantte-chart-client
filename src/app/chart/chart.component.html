<h1>Chart One</h1>

<div>
  <div class="now"  [ngStyle]="{ left: nowOffset + 'px' }" >
    Now
    <div id="verticalNowLine"></div>
  </div>

  <div *ngFor="let item of channels" class="channel">
  <div class="info" [ngStyle]="{ width: (nowOffset - 5) + 'px' }">
    
  </div>  
    <div (mousedown)="taskSelect(item, $event)" [ngStyle]="{ left: (nowOffset + ((nowDate.getTime() - item.startDate.getTime()) / zoomScale) ) +'px', 'backgroundColor': item.color, 'width': (item.totalTime / zoomScale) + 'px' }" class="task">
                  Task {{item.id}}<br>
  {{((item.startDate.getTime() - nowDate.getTime()) / item.totalTime)| percentRound | percent: '1.0-0' }}    
    </div>    
  </div>
</div>
